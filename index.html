<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockie Media - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <script>
        // Set theme on initial load to prevent flash
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        /* Custom styles to match the to-do app's theme */
        body {
            background-color: #1a1a2e;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
        }
    </style>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center p-4 dark">

    <div id="messageBox" class="message-box"></div>

    <div id="authContainer" class="w-full">
        <div id="login-form-container" class="w-full">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-8 text-center">
                Lockie Media Platform
            </h1>
            <div id="authModalDialog" class="relative mx-auto p-5 sm:p-8 border w-full max-w-md shadow-2xl rounded-2xl bg-slate-800 border-slate-700">
                <div id="authFormsContainer">
                    <form id="signInForm" class="space-y-4">
                        <h3 class="text-xl font-semibold text-slate-100 text-center">Sign In</h3>
                        <div>
                            <label for="signInEmail" class="block text-sm font-medium text-slate-300">Email</label>
                            <input type="email" id="signInEmail" required class="mt-1 w-full p-3 border-2 bg-slate-700 text-slate-200 placeholder-slate-400 border-slate-600 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                        <div>
                            <label for="signInPassword" class="block text-sm font-medium text-slate-300">Password</label>
                            <input type="password" id="signInPassword" required class="mt-1 w-full p-3 border-2 bg-slate-700 text-slate-200 placeholder-slate-400 border-slate-600 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                        <button type="submit" class="w-full px-4 py-3 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition-colors font-semibold text-base">Sign In</button>
                    </form>
                    <hr class="border-slate-600 my-6">
                    <form id="signUpForm" class="space-y-4">
                        <h3 class="text-xl font-semibold text-slate-100 text-center">Create Account</h3>
                        <div>
                            <label for="signUpEmail" class="block text-sm font-medium text-slate-300">Email</label>
                            <input type="email" id="signUpEmail" required class="mt-1 w-full p-3 border-2 bg-slate-700 text-slate-200 placeholder-slate-400 border-slate-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                        </div>
                        <div>
                            <label for="signUpPassword" class="block text-sm font-medium text-slate-300">Password</label>
                            <input type="password" id="signUpPassword" required class="mt-1 w-full p-3 border-2 bg-slate-700 text-slate-200 placeholder-slate-400 border-slate-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                        </div>
                        <button type="submit" class="w-full px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-semibold text-base">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="redirecting-container" class="hidden text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-8">
                Welcome Back!
            </h1>
            <p class="text-slate-300 text-lg">You are already signed in.</p>
            <p class="text-slate-400 mt-2">Redirecting you to the dashboard...</p>
            <a href="dashboard.html" class="mt-8 inline-block text-white bg-indigo-500 hover:bg-indigo-600 font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
                Go to Dashboard Now
            </a>
        </div>
    </div>

    <footer class="absolute bottom-4 w-full text-center text-gray-500 text-sm">
        <p>LockieMedia Â© 2025</p>
    </footer>

    <script src="loggingService.js" type="module"></script>
    <script src="eventBus.js" type="module"></script>
    <script src="store.js" type="module"></script>
    <script src="feature_user_accounts.js" type="module"></script>
    <script src="formEventHandlers.js" type="module"></script>

    <script type="module">
        import { UserAccountsFeature } from './feature_user_accounts.js';
        import { handleUserSignInFormSubmit, handleUserSignUpFormSubmit } from './formEventHandlers.js';

        const loginContainer = document.getElementById('login-form-container');
        const redirectContainer = document.getElementById('redirecting-container');

        // Initialize UserAccountsFeature which sets up Firebase and the onAuthStateChanged listener
        UserAccountsFeature.initialize();
        
        // Listen for auth state changes to handle UI
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // User is signed in, so we redirect immediately.
                window.location.href = 'dashboard.html';
            } else {
                // No user, ensure login form is visible and hide the redirect message container if it was ever shown.
                if(loginContainer) loginContainer.classList.remove('hidden');
                if(redirectContainer) redirectContainer.classList.add('hidden');
            }
        });
        
        // Attach form handlers
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        if(signInForm) signInForm.addEventListener('submit', handleUserSignInFormSubmit);
        if(signUpForm) signUpForm.addEventListener('submit', handleUserSignUpFormSubmit);

    </script>
</body>
</html>
