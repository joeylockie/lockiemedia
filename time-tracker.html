<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker - LockieMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        /* Style for the active item in the list */
        .tracked-item.active {
            background-color: #374151; /* slate-700 */
            border-color: #0ea5e9; /* sky-500 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen">

    <div class="flex h-screen">
        <aside class="w-72 bg-slate-800 p-6 flex-shrink-0 border-r border-slate-700 flex flex-col">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-sky-400">Time Tracker</h1>
                 <a href="index.html" class="text-slate-400 hover:text-white" title="Back to Home">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <nav class="flex-grow">
                <h2 class="text-xs font-semibold uppercase text-slate-400 tracking-wider mb-3">Views</h2>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center px-4 py-2.5 rounded-lg bg-sky-500 text-white font-semibold">
                            <i class="fas fa-clock w-5 mr-3"></i>
                            <span>Today</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-700">
                            <i class="fas fa-calendar-week w-5 mr-3"></i>
                            <span>This Week</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-700">
                            <i class="fas fa-chart-pie w-5 mr-3"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="mt-auto">
                 <button class="w-full flex items-center justify-center px-4 py-3 rounded-lg transition-colors duration-200 bg-sky-500 hover:bg-sky-600 text-white font-semibold shadow-lg opacity-50 cursor-not-allowed">
                    <i class="fas fa-plus mr-2"></i>
                    <span>Create Activity</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 bg-slate-900/70 p-8 overflow-y-auto">
            <header class="mb-8">
                <h2 id="timeTrackerDate" class="text-2xl font-bold text-white mb-2">Activities</h2>
                <div class="flex gap-4 overflow-x-auto pb-4">
                    </div>
            </header>
            
            <div class="bg-slate-800 p-4 rounded-lg mb-6 flex-wrap justify-between items-center hidden">
                <span class="font-medium text-lg text-white">Currently tracking: ...</span>
                <div class="flex items-center gap-4 mt-2 sm:mt-0">
                    <span class="text-2xl font-mono font-bold text-sky-400">00:00:00</span>
                    <button class="text-slate-400 hover:text-white" title="Pause"><i class="fas fa-pause"></i></button>
                    <button class="text-slate-400 hover:text-white" title="Stop"><i class="fas fa-stop"></i></button>
                </div>
            </div>

            <div class="space-y-2">
                </div>
        </main>
    </div>

    <script>
        // Set the date in the header dynamically
        const dateEl = document.getElementById('timeTrackerDate');
        if(dateEl) {
            const today = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            dateEl.textContent = `Today - ${today.toLocaleDateString('en-US', options)}`;
        }
    </script>

    <script src="loggingService.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="timeTrackerService.js" type="module"></script>
    <script src="feature_time_tracker.js" type="module"></script>
    <script src="time_tracker_main.js" type="module"></script>

</body>
</html>
