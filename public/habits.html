<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - LockieMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* A dark gray-blue */
            color: #e5e7eb;
        }
        .habit-grid {
            display: grid;
            grid-template-columns: repeat(53, 1fr); /* Adjusted for potential partial week at end */
            gap: 2px;
        }
        .habit-day {
            width: 10px;
            height: 10px;
            background-color: #374151; /* Darker square for empty day */
            border-radius: 2px;
        }
        .habit-day.completed-level-1 { background-color: #059669; } /* Emerald-600 */
        .habit-day.completed-level-2 { background-color: #34d399; } /* Emerald-400 */
        .habit-day.completed-level-3 { background-color: #6ee7b7; } /* Emerald-300 */

        /* Inspired by your image */
        .habit-card {
            background-color: #1f2937; /* Even darker card background */
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid #374151;
        }
        .header-title {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
             <div>
                <h1 class="text-3xl font-bold text-white">Habit Tracker</h1>
                <p class="text-lg text-gray-400 header-title">2025 In-Review</p>
            </div>
            <div class="flex items-center gap-4">
                 <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-home fa-lg"></i>
                </a>
                <button class="text-white bg-indigo-500 hover:bg-indigo-600 font-semibold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>New Habit
                </button>
            </div>
        </header>

        <main class="space-y-6">
            </main>
    </div>

    <script src="loggingService.js" type="module"></script>
    <script src="habitTrackerService.js" type="module"></script>
    <script src="feature_habit_tracker.js" type="module"></script>
    <script src="habit_tracker_main.js" type="module"></script>
    
</body>
</html>
