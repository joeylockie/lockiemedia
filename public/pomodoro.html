<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - LockieMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">Pomodoro Timer</h1>
                <p class="text-lg text-gray-400">Boost your focus.</p>
            </div>
            <div class="flex items-center space-x-4">
                <a href="pomodoro-history.html" class="text-gray-400 hover:text-white transition-colors" title="Session History">
                    <i class="fas fa-history fa-lg"></i>
                </a>
                <button id="settings-btn" class="text-gray-400 hover:text-white transition-colors" title="Settings">
                    <i class="fas fa-cog fa-lg"></i>
                </button>
                <a href="index.html" class="text-gray-400 hover:text-white transition-colors" title="Back to Dashboard">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </a>
            </div>
        </header>

        <main id="pomodoro-container" class="bg-slate-800 p-8 rounded-xl shadow-xl border border-slate-700 text-center flex flex-col items-center">
            <div id="session-tabs" class="flex space-x-2 bg-slate-700 p-1 rounded-lg mb-6">
                <button id="work-btn" class="pomodoro-tab active">Pomodoro</button>
                <button id="short-break-btn" class="pomodoro-tab">Short Break</button>
                <button id="long-break-btn" class="pomodoro-tab">Long Break</button>
            </div>
            <div id="timer-display" class="text-8xl font-bold text-white tracking-wider mb-4">
                25:00
            </div>
            <div id="control-buttons" class="flex space-x-4 mb-6">
                <button id="start-pause-button" class="button-start">START</button>
                <button id="reset-button" class="button-icon-secondary"><i class="fas fa-redo"></i></button>
            </div>
            <div id="session-info" class="text-gray-400">
                <span id="session-count">Session 1 of 4</span>
            </div>
        </main>
    </div>

    <div id="pomodoro-settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-xl font-bold mb-4">Timer Settings</h2>
            <form id="pomodoro-settings-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="work-minutes">Pomodoro (minutes)</label>
                        <input type="number" id="work-minutes" class="settings-input">
                    </div>
                    <div class="form-group">
                        <label for="short-break-minutes">Short Break (minutes)</label>
                        <input type="number" id="short-break-minutes" class="settings-input">
                    </div>
                    <div class="form-group">
                        <label for="long-break-minutes">Long Break (minutes)</label>
                        <input type="number" id="long-break-minutes" class="settings-input">
                    </div>
                    <div class="form-group">
                        <label for="long-break-interval">Long Break Interval</label>
                        <input type="number" id="long-break-interval" class="settings-input">
                    </div>
                </div>
                <div class="form-actions mt-6">
                    <button type="submit" class="button-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>

    <script src="loggingService.js" type="module"></script>
    <script src="eventBus.js" type="module"></script>
    <script src="store.js" type="module"></script>
    <script src="pomodoroService.js" type="module"></script>
    <script src="pomodoro_main.js" type="module"></script>

</body>
</html>
