<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LockieTasks</title>

    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#1f2937">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LockieTasks">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark gray-blue */
            color: #e5e7eb;
            overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
        }
        /* Basic styling for task items, can be expanded */
        .task-item {
            background-color: #1f2937; /* Darker card background */
            border-left: 4px solid #374151; /* Default border */
        }
        .task-item.priority-high { border-left-color: #f87171; /* red-400 */ }
        .task-item.priority-medium { border-left-color: #facc15; /* yellow-400 */ }
        .task-item.priority-low { border-left-color: #4ade80; /* green-400 */ }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">

    <div class="container mx-auto max-w-2xl p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-white">Inbox</h1>
            <div id="syncStatus" class="text-xs text-slate-400 flex items-center gap-2">
                <i class="fas fa-circle"></i>
                <span>Initializing...</span>
            </div>
        </header>

        <main>
            <ul id="inboxTaskList" class="space-y-3">
                <li class="text-center text-slate-400 p-8">Loading tasks...</li>
            </ul>
        </main>
    </div>

    <script src="mobile_main.js" type="module"></script>
</body>
</html>
