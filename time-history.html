<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time History & Reports - LockieMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            visibility: hidden;
        }
        .report-card {
            background-color: #1f2937;
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid #374151;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen">

    <div class="flex h-screen">
        <aside class="w-72 bg-slate-800 p-6 flex-shrink-0 border-r border-slate-700 flex flex-col">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-sky-400">Time Tracker</h1>
                 <a href="index.html" class="text-slate-400 hover:text-white" title="Back to Dashboard">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <nav class="flex-grow">
                <ul class="space-y-2">
                    <li>
                        <a href="time-tracker.html" class="flex items-center px-4 py-2.5 rounded-lg text-slate-300 hover:bg-slate-700">
                            <i class="fas fa-clock w-5 mr-3"></i>
                            <span>Today</span>
                        </a>
                    </li>
                    <li>
                        <a href="time-history.html" class="flex items-center px-4 py-2.5 rounded-lg bg-sky-500 text-white font-semibold">
                            <i class="fas fa-calendar-week w-5 mr-3"></i>
                            <span>History & Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="mt-auto">
                 <button id="manageActivitiesBtn" class="w-full flex items-center justify-center px-4 py-3 rounded-lg transition-colors duration-200 bg-slate-700 hover:bg-slate-600 text-white font-semibold">
                    <i class="fas fa-cog mr-2"></i>
                    <span>Manage Activities</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 bg-slate-900/70 p-8 overflow-y-auto">
            <header class="mb-8 flex flex-col md:flex-row justify-between md:items-center gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-1">History & Reports</h2>
                    <p class="text-base text-slate-400">Review your tracked time over different periods.</p>
                </div>
                <div class="flex items-center gap-4 bg-slate-800 p-3 rounded-lg border border-slate-700">
                    <div>
                        <label for="startDate" class="text-sm font-medium text-slate-300">From:</label>
                        <input type="date" id="startDate" class="mt-1 p-2 bg-slate-700 border border-slate-600 rounded-md focus:ring-2 focus:ring-sky-500 outline-none dark:[color-scheme:dark]">
                    </div>
                    <div>
                        <label for="endDate" class="text-sm font-medium text-slate-300">To:</label>
                        <input type="date" id="endDate" class="mt-1 p-2 bg-slate-700 border border-slate-600 rounded-md focus:ring-2 focus:ring-sky-500 outline-none dark:[color-scheme:dark]">
                    </div>
                     <button id="runReportBtn" class="self-end px-4 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 font-semibold transition-colors">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </header>

            <div id="reportContainer" class="space-y-6">
                <div class="text-center py-10 report-card">
                    <i class="fas fa-chart-bar text-5xl text-slate-500"></i>
                    <h3 class="mt-4 text-xl font-semibold text-slate-300">Your Report Awaits</h3>
                    <p class="text-slate-400">Select a date range and click the play button to generate your time report.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="loggingService.js" type="module"></script>
    <script src="eventBus.js" type="module"></script>
    <script src="store.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="timeTrackerService.js" type="module"></script>
    <script src="time_history_main.js" type="module"></script>
</body>
</html>
