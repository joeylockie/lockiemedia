<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - LockieMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* A dark gray-blue */
            color: #e5e7eb;
            visibility: hidden; /* Prevents content flash before auth check */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">Calendar</h1>
                <p class="text-lg text-gray-400">Visualize your schedule.</p>
            </div>
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-400 hover:text-white transition-colors" title="Back to Dashboard">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </a>
            </div>
        </header>

        <main class="space-y-6 bg-slate-800 p-8 rounded-xl shadow-xl border border-slate-700 text-center">
            <h2 class="text-2xl font-semibold text-teal-400">Coming Soon!</h2>
            <p class="text-slate-300">
                The Calendar feature is currently under construction.
            </p>
            <i class="fas fa-calendar-alt fa-4x text-teal-500 mt-4"></i>
        </main>
    </div>

    <script src="authGuard.js" type="module"></script>
    <script src="loggingService.js" type="module"></script>
    <script src="feature_user_accounts.js" type="module"></script>
    <script type="module">
        import protectPage from './authGuard.js';
        import { UserAccountsFeature } from './feature_user_accounts.js';

        // Initialize Firebase services first
        UserAccountsFeature.initialize();
        
        // Then protect the page
        protectPage().then(user => {
            // Make the body visible now that the user is authenticated
            document.body.style.visibility = 'visible';
        }).catch(error => {
            console.error("Auth guard failed:", error);
        });
    </script>
    
</body>
</html>
