<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockieMedia - Advertising Admin</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #adminMessageBox {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; 
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .admin-message {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .admin-message.show {
            opacity: 1;
            transform: translateX(0);
        }
        .admin-message.error { background-color: #ef4444; }
        .admin-message.success { background-color: #22c55e; }
        .admin-message.info { background-color: #3b82f6; }

        .admin-btn {
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            transition: all 0.3s ease-in-out;
        }
        .admin-btn:hover {
             box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
             transform: translateY(-0.125rem);
        }
        .admin-btn-primary { 
            background-color: #0ea5e9;
            color: white;
        }
        .admin-btn-primary:hover { background-color: #0284c7; }
        .ad-card {
            background-color: #374151;
            border-left-width: 4px;
            transition: border-color 0.2s ease-in-out;
        }
        .ad-card:hover {
            border-color: #67e8f9; /* A light cyan color for hover */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen text-slate-300">

    <div id="adminMessageBox"></div>

    <div class="flex min-h-screen">
        <aside class="w-64 bg-slate-800 p-6 border-r border-slate-700 shadow-lg flex flex-col">
            <div class="flex items-center mb-8">
                <img src="https://placehold.co/40x40/0ea5e9/ffffff?text=LM&font=inter" alt="LockieMedia Logo" class="h-10 w-10 mr-3 rounded-md">
                <h1 class="text-xl font-bold text-sky-400">Ad Admin</h1>
            </div>
            <nav class="space-y-2 flex-grow">
                <a href="admin.html" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-sky-400 rounded-lg transition-colors duration-200">
                    <i class="fas fa-arrow-left w-5 mr-3"></i><span>Back to Main Admin</span>
                </a>
                 <a href="index.html" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-sky-400 rounded-lg transition-colors duration-200">
                    <i class="fas fa-home w-5 mr-3"></i><span>Platform Home</span>
                </a>
            </nav>
        </aside>

        <main class="flex-grow p-8">
            <h2 class="text-3xl font-semibold text-slate-100 mb-6">Advertising Management</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl shadow-xl border border-slate-700">
                    <h3 class="text-xl font-semibold text-slate-100 mb-4">Available Ads</h3>
                    <div id="adListContainer" class="space-y-4">
                        </div>
                </div>

                <div class="lg:col-span-1 bg-slate-800 p-6 rounded-xl shadow-xl border border-slate-700">
                    <h3 class="text-xl font-semibold text-slate-100 mb-4">Trigger Ad</h3>
                    <p class="text-slate-400 mb-4 text-sm">
                        Enter the ID of an ad from the list to trigger it on the dashboard page for all users.
                    </p>
                    <div id="adTriggerContainer" class="space-y-3">
                        <div>
                            <label for="adIdInput" class="block text-sm font-medium text-slate-400 mb-1">Ad ID</label>
                            <input type="text" id="adIdInput" placeholder="e.g., promo_save25" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                        </div>
                        <button id="triggerAdByIdBtn" class="w-full admin-btn admin-btn-primary">
                            <i class="fas fa-bullhorn mr-2"></i> Trigger Ad By ID
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="loggingService.js" type="module"></script>
    <script src="advertisingService.js" type="module"></script>
    <script src="advertising_admin_main.js" type="module"></script>

</body>
</html>
